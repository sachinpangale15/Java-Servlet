<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="manage" method="post">         
<fieldset style="width:20%; background-color:#ccffeb">
            <h2 align="center">Registration</h2><hr>
            <table>
               <tr>
                  <td>Id</td>
                  <td><input type="text" name="userId" required/></td>
               </tr>
               <tr>
                  <td>Name</td>
                  <td><input type="text" name="userName" required /></td>
               </tr>  
               <tr>
                  <td>Password</td>
                  <td><input type="password" name="userPass" required /></td>
               </tr>  
               <tr>
                  <td>Email Id</td>
                  <td><input type="email" name="userEmail" required /></td>
               </tr> 
                 <tr>
                  <td>Mobile</td>
                  <td><input type="tel" pattern="[789][0-9]{9}"  name="userMobile"  required /></td>
               </tr>  
               <tr>
                  <td><input type="submit" value="Register"/></td>
               </tr>
            </table>
         </fieldset>  
      </form>
      <br/>  
  
</body>

</html>
